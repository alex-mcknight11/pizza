<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.6.0.js"></script>
		<script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
			<div class="jumbotron">
				<h1>Pizza Papa's Pizza Parlor</h1>
			</div>
			<div class="blockquote">
				<p class="mb-0">"Always Time for a Pizza Pie!"</p>
				<footer class="blockquote-footer">Pizza Papa</footer>
			</div>
			<br>
			<form id="pizzaOrder">
				<h5>Pizza Size</h5>
				<select class="form-control" id="sizeSelect">
					<option value="Personal">Personal</option>
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value="Large">Large</option>
					<option value="Family">Family</option>
				</select>
				<br>
        <h5>Sauce</h5>
				<select class="form-control" id="sauceSelect">
					<option value="Red">Red</option>
					<option value="White">White</option>
					<option value="Pesto">Pesto</option>
				</select>
				<br />
				<h5>Toppings</h5>
				<div>
					<input type="checkbox" id="Pepperoni" name="top1" />
					<label for="Pepperoni">Pepperoni</label>
				</div>
				<div>
					<input type="checkbox" id="Mushrooms" name="top2" />
					<label for="Mushrooms">Mushrooms</label>
				</div>
				<div>
					<input type="checkbox" id="Sausage" name="top3" />
					<label for="Sausage">Sausage</label>
				</div>
				<div>
					<input type="checkbox" id="Onions" name="top4" />
					<label for="Onions">Onions</label>
				</div>
				<div>
					<input type="checkbox" id="Bell Peppers" name="top5" />
					<label for="Bell Peppers">Bell Peppers</label>
				</div>
				<div>
					<input type="checkbox" id="Anchovies" name="top6" />
					<label for="Anchovies">Anchovies</label>
				</div>
				<div>
					<input type="checkbox" id="Pineapple" name="top7" />
					<label for="Pineapple">Pineapple</label>
				</div>
				<div>
					<input type="checkbox" id="Ham" name="top8" />
					<label for="Ham">Ham</label>
				</div>
				<div>
					<input type="checkbox" id="Basil" name="top9" />
					<label for="Basil">Basil</label>
				</div>
				<div>
					<input type="checkbox" id="Artichoke" name="top10" />
					<label for="Artichoke">Artichoke</label>
				</div>
				<br />
				<button type="submit" class="btn-dark">Confirm Order</button>
			</form>
			<div>
  </body>
  </html>
